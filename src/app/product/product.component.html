<div class="col-lg-4 col-md-4 col-sm-4" *ngFor="let product of products">
  <div class="thumbnail">
    <img [src]="imgSrc" alt="">
    <div class="caption">
      <h4 class="pull-right">{{product.price}}å…ƒ</h4>
      <h4><a [routerLink]="['/product',product.title]">{{product.title}}</a></h4>
      <p>{{product.desc}}</p>
      <app-stars [rating]="product.rating"></app-stars>
    </div>
  </div>
</div>
