<form name="searchForm" role="form">
  <div class="form-group">
    <label for="productTitle">商品名称</label>
    <input type="text" id="productTitle" placeholder="商品名称" name="title" class="form-control">
  </div>
  <div class="form-group">
    <label for="productPrice">商品价格</label>
    <input type="number" id="productPrice" placeholder="商品价格" name="price" class="form-control">
  </div>
  <div class="form-group">
    <label for="productCategory">商品类别</label>
    <select name="category" id="productCategory">
      <option value="1">1</option>
    </select>
  </div>
  <div class="form-group">
    <button class="btn btn-block btn-primary">搜索</button>
  </div>
</form>
